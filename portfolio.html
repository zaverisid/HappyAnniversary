<style>
  #portfolio {
    background-image: linear-gradient(to bottom,
        #ff70f3,
        #fd90f7,
        #faadfa,
        #f8c7fa,
        #f7dff9);
    padding-bottom: 0 !important;
    overflow-x: unset !important;
  }

  #portfolio button {
    background: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    border: none;
    text-transform: uppercase;
    padding: 0 15px;
    outline: none;
  }

  #portfolio button:hover {
    color: #de037f;
  }

  #portfolio .button-group {
    text-align: center;
  }

  #portfolio .button-group .is-checked {
    color: #de037f;
    outline: none;
  }

  #portfolio .item {
    margin-bottom: 1.875rem;
    position: relative;
    min-height: 1px;
  }

  .item img {
    border-radius: 3px;
    -webkit-transition: 3250ms all cubic-bezier(0.4, 0, 1, 1);
    -o-transition: 3250ms all cubic-bezier(0.4, 0, 1, 1);
    transition: 3250ms all cubic-bezier(0.4, 0, 1, 1);
    width: 100%;
  }

  .thumbnail-overlay {
    overflow: hidden;
  }

  .thumbnail-overlay:after {
    position: absolute;
    width: 100%;
    content: " ";
    height: 100%;
    opacity: 0;
    top: 0;
    background: rgba(0, 0, 0, 0.7);
    left: 0;
    -webkit-transition: 450ms all ease-in-out;
    -o-transition: 450ms all ease-in-out;
    transition: 450ms all ease-in-out;
  }

  #portfolio .item:hover .thumbnail-overlay:after {
    opacity: 1;
  }

  #portfolio .item:hover .thumbnail-overlay img {
    opacity: 1;
    -webkit-transform: scale3d(1.3, 1.3, 1.3);
    transform: scale3d(1.3, 1.3, 1.3);
    -webkit-transition: 450ms all ease-out;
    -o-transition: 450ms all ease-out;
    transition: 450ms all ease-out;
  }

  #portfolio .item:hover .thumbnail-title {
    opacity: 1;
  }

  #portfolio .thumbnail-title {
    position: absolute;
    top: 50%;
    z-index: 1;
    width: 90%;
    left: 5%;
    text-align: center;
    margin: 0 auto;
    -webkit-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    opacity: 0;
    -webkit-transition: 650ms all ease-in-out;
    -o-transition: 650ms all ease-in-out;
    transition: 650ms all ease-in-out;
  }

  #portfolio .thumbnail-title i {
    color: #fff;
    font-size: 2.5rem;
    opacity: 0.8;
  }
</style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNCHlE_T0Y6N_ZQcR2LhfQ1mnhGiRFVPU"></script>
  <script>
    // Add the map center coordinate
    var center = { lat: 40.815182, lng: -74.238908 };

    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: center,
    });

    function addMarker(markers) {
      var marker = new google.maps.Marker({
        position: markers.coordinate,
        map: map,
        label: markers.number,
        animation: google.maps.Animation.DROP,
        icon: markers.icon,
      });

      var infowindow = new google.maps.InfoWindow({
        content: markers.infowindow,
      });

      marker.addListener("click", function () {
        infowindow.open(map, marker);
      });
    }

    // Add the markers to the Map
    addMarker({
      coordinate: { lat: 40.815182, lng: -74.238908 },
      infowindow:
        '<div id="content">' +
        '<h4 class="font-weight-light"><span class="custom-color">First</span> Point</h4>' +
        '<div class="map-info-content">' +
        "<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, vitae, minima blanditiis inventore ea eum?</p>" +
        "</div>" +
        "</div>",
      icon: "img/map_marker.png",
    });
